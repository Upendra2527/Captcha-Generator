<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinito Captcha Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #captcha {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="captcha"></div>
    <button onclick="generateCaptcha()">Generate Captcha</button>

    <script>
        let usedCaptchas = new Set();

        function generateRandomChar() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const randomIndex = Math.floor(Math.random() * chars.length);
            return chars[randomIndex];
        }

        function generateUniqueCaptcha() {
            let captchaText;
            do {
                captchaText = '';
                for (let i = 0; i < 6; i++) { // You can change the length of the captcha here
                    captchaText += generateRandomChar();
                }
            } while (usedCaptchas.has(captchaText));
            usedCaptchas.add(captchaText);

            const captchaElement = document.getElementById('captcha');
            captchaElement.textContent = captchaText;
        }

        function generateCaptcha() {
            generateUniqueCaptcha();
        }

        // Initial generation
        generateCaptcha();
    </script>
</body>
</html>
